apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-init
spec:
  completions: 1
  template:
    metadata:
      labels:
        app: run
    spec:
      restartPolicy: OnFailure
      containers:
        - image: hero2510/migrate-app:arm-v1
          name: migrate-init
          command:
            - "/app/run"
            - init 
          env:
            - name: POSTGRES_DNS
              value: postgres://crawler:200lab@postgres-0.postgres:5432/crawler?sslmode=disable
